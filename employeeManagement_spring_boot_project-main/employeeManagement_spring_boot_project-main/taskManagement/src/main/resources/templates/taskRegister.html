<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/task_List}">Back to Task List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Task Form -->
<div class="container my-5 p-4" style="border:1px solid black; border-radius:10px;">
    <h3 class="text-center mb-4">Add New Task</h3>
    
    <form th:action="@{/saveTask}" th:object="${task}" method="post" class="col-md-6 offset-md-3">
        <!-- Task field -->
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" class="form-control" id="task" th:field="*{task}" placeholder="Enter task name" required />
        </div>
    
        <!-- Task Detail field -->
        <div class="mb-3">
            <label for="taskDetail" class="form-label">Task Detail</label>
            <input type="text" class="form-control" id="taskDetail" th:field="*{taskDetail}" placeholder="Enter task details" required />
        </div>
    
        <!-- Status field -->
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" th:field="*{status}" placeholder="Enter task status" required />
        </div>
    
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
