<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Assigned Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2>Assigned Tasks</h2>

    <div>
        <h3>Employee: <span th:text="${employee.name}"></span></h3>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Task ID</th>
                <th>Task</th>
                <th>Task Detail</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <form th:action="@{'/employee/updateTaskStatus/' + ${task.taskId}}" method="post">
                    <td th:text="${task.taskId}"></td>
                    <td th:text="${task.task}"></td>
                    <td th:text="${task.taskDetail}"></td>
                    
                    <!-- Dropdown for Status -->
                    <td>
                        <select name="status" class="form-select">
                            <option th:selected="${task.status == 'Pending'}" value="Pending">Pending</option>
                            <option th:selected="${task.status == 'In Progress'}" value="In Progress">In Progress</option>
                            <option th:selected="${task.status == 'Completed'}" value="Completed">Completed</option>
                        </select>
                    </td>

                    <!-- Save Button -->
                    <td>
                        <button type="submit" class="btn btn-primary btn-sm">Save</button>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
