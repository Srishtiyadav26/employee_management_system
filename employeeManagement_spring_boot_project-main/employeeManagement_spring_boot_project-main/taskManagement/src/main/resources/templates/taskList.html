<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <!-- Title and Add Button Row -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center">Task List</h2>
        <a class="btn btn-success" th:href="@{/new_Task}">Add New Task</a>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Task ID</th>
                <th>Task</th>
                <th>Task Detail</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.taskId}"></td>
                <td th:text="${task.task}"></td>
                <td th:text="${task.taskDetail}"></td>
                <td th:text="${task.status}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{'/updateTask/' + ${task.taskId}}">Update</a>
                    <a class="btn btn-success btn-sm" th:href="@{'/addEmpList/' + ${task.taskId}}">Add to Emp_List</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/deleteTask/' + ${task.taskId}}" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
