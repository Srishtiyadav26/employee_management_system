<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .center-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-custom {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="center-box">
    <h1 class="mb-4">Task Management</h1>
    
    <div>
        <a class="btn btn-primary btn-custom" th:href="@{/task_List}">Task List</a>
    </div>
    <div>
        <a class="btn btn-secondary btn-custom" th:href="@{/emp_list}">Employee List</a>
    </div>
    <div>
        <a class="btn btn-success btn-custom" th:href="@{/new_Task}">Add New Task</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
