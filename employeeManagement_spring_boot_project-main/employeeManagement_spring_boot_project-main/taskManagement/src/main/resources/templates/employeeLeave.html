<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <!-- Top-right button -->
        <div class="d-flex justify-content-end my-3">
            <a th:href="@{/leaveStatus}" class="btn btn-success">Check Leave Status</a>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <h2>Leave Request Form</h2>
                <p class="text-muted">Please fill in the details to apply for leave</p>
            </div>
            
            <form th:action="@{/submitLeave}" th:object="${leaveRequests}" method="post">
                <!-- Leave Type -->
                <div class="mb-3">
                    <label for="leaveType" class="form-label">Type of Leave</label>
                    <select class="form-select" id="leaveType" th:field="*{leaveType}" required>
                        <option value="" selected disabled>Select leave type</option>
                        <option value="annual">Annual Leave</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal Leave</option>
                        <option value="maternity">Maternity/Paternity Leave</option>
                        <option value="unpaid">Unpaid Leave</option>
                    </select>
                </div>
                
                <!-- Start Date -->
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                </div>
                
                <!-- End Date -->
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                </div>
                
                <!-- Reason -->
                <div class="mb-4">
                    <label for="reason" class="form-label">Reason for Leave</label>
                    <textarea class="form-control" id="reason" rows="4" th:field="*{reason}" required></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-submit">Apply for Leave</button>
                </div>
            </form>
        </div>
    </div>
    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Date validation script -->
    
</body>
</html>
