<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Task</h2>
        <form th:action="@{/editTask}" th:object="${task}" method="post">
            <!-- Hidden input for taskId to ensure the taskId is sent when updating -->
            <input type="hidden" th:field="*{taskId}" />

            <!-- Task Name -->
            <div class="form-group">
                <label for="task">Task Name</label>
                <input type="text" th:field="*{task}" id="task" class="form-control" required />
            </div>

            <!-- Task Detail -->
            <div class="form-group">
                <label for="taskDetail">Task Detail</label>
                <textarea th:field="*{taskDetail}" id="taskDetail" class="form-control" required></textarea>
            </div>

            <!-- Task Status -->
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" th:field="*{status}" id="status" class="form-control" required />
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Task</button>
                <a href="/task_List" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
